<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>3D game</title>
</head>
<body>
    <div id="game">
        <div id="block">
            <div id="front_block"></div>
            <div id="back_block"></div>
            <div id="left_block"></div>
            <div id="right_block"></div>
            <div id="top_block"></div>
        </div>
        <div id="character">
            <div id="head"></div>
            <div id="body"></div>

            <div id="front_character"></div>
            <div id="back_character"></div>
            <div id="left_character"></div>
            <div id="right_character"></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
